<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- Tailwind & daisyUI Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom tailwind css -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "common-bg": "#F85559",
            },
            fontFamily: {
              lato: ["'Lato', sans-serif;"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header>
      <!-- Navbar section starts here -->
      <nav
        class="max-w-screen-xl mx-auto px-8 md:px-12 lg:px-24 py-5 my-10 lg:bg-common-bg lg:rounded-[600px]"
      >
        <div class="flex items-center justify-between">
          <div class="hidden lg:flex gap-7 list-none text-white text-lg font-medium">
            <li>Home</li>
            <li>About Us</li>
            <li>Shop</li>
            <li>All Fruits</li>
          </div>
          <div class="flex gap-5 items-center">
            <img src="./images/logo.png" alt="logo">
            <p class="font-bold lg:text-white text-4xl">Fruit Burst</p>
          </div>
          <div class="relative hidden lg:block">
            <input type="text" placeholder="search here" class="input bg-white rounded-[50px] text-[#12121266] w-full max-w-xs" />
            <i class="fa-solid fa-magnifying-glass absolute top-4 right-5"></i>
          </div>
          <div class="lg:hidden">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </nav>
      <!-- Navbar section ends here -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
